<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="css/properties.css"/>
  </head>

  <body>
    <div id="header">
        <h2>Mad Libs by Patrick</h2>
    </div>
    <div id="body">
        <div id="side">
            <img src="img/beach.png" alt="Beach chairs and umbrella">
        </div>
        <div class="container" id="container">

            <div id="directions">Please type an example of each of the following and hit the Mad Libs button below to read your results!</div>

            <div class="word" id="words">
                <br>
                <strong>Place: <br></strong>
                <input type="text" id="word-1" placeholder="Enter a place!">
                <br>

                <strong>Person's Name: <br></strong>
                <input type="text" id="word-2" placeholder="Enter a person's name!">
                <br>

                <strong>Adjective: <br></strong>
                <input type="text" id="word-3" placeholder="Enter an adjective!">
                <br>

                <strong>Noun: <br></strong>
                <input type="text" id="word-4" placeholder="Enter a noun!">
                <br>

                <strong>Noun: <br></strong>
                <input type="text" id="word-5" placeholder="Enter a noun!">
                <br>

                <strong>Adjective: <br></strong>
                <input type="text" id="word-6" placeholder="Enter an adjective!">
                <br>

                <strong>Adjective: <br></strong>
                <input type="text" id="word-7" placeholder="Enter an adjective!">
                <br>

                <strong>Noun: <br></strong>
                <input type="text" id="word-8" placeholder="Enter a noun!">
                <br>

                <strong>Number: <br></strong>
                <input type="text" id="word-9" placeholder="Enter a number!">
                <br>

                <strong>Noun: <br></strong>
                <input type="text" id="word-10" placeholder="Enter a noun!">
                <br>

                <strong>Food: <br></strong>
                <input type="text" id="word-11" placeholder="Enter a food!">
                <br>

                <strong>Verb: <br></strong>
                <input type="text" id="word-12" placeholder="Enter a verb!">
            </div>
            <div id="button">
                <button id="mad-libs" onclick="madLibs()">Mad Libs!</button>
            </div>     
        </div>
               <!---Empty div added to center the container-->   <div id="side"></div> 
    </div>
    <script src="js/properties.js"></script>

    <!-- Mad Libs from https://www.thewordfinder.com/wordlibs/story-3/ -->
  </body>
  </html>
